<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* 컨테이너 설정 */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        /* 각 질문 스타일 */
        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        /* 라디오 버튼 그룹 */
        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
            font-size: 1em;
        }

        /* 주관식 입력 필드 */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        /* 제출 버튼 스타일 */
        input[type="submit"] {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>국어 시험</h1>
    <form th:action="@{/exam/korean}" method="post">
        <th:block th:each="question, iterStat : ${questions}">
            <div class="question-block">
                <!-- 문제 텍스트 -->
                <label th:text="${iterStat.count} + '. ' + ${question.question}"></label>
                <!-- 문제 번호 (hidden 필드) -->
                <input type="hidden" th:name="'answers[' + ${iterStat.index} + '].qno'" th:value="${question.qno}">

                <!-- 객관식 처리 -->
                <th:block th:if="${question.qcd == 'M'}">
                    <input type="hidden" th:name="'answers[' + ${iterStat.index} + '].username'"
                           th:value="${session.user.username}">
                    <div class="radio-group">
                        <th:block th:each="choice, iter : ${question.getQuestionChoiceList()}">
                            <label th:text="${iter.count} + '. ' + ${choice}"></label>
                            <input type="radio"
                                   th:name="'answers[' + ${iterStat.index} + '].answer'"
                                   th:value="${choice}">
                        </th:block>
                    </div>
                </th:block>

                <!-- 주관식 처리 -->
                <th:block th:if="${question.qcd == 'S'}">
                    <div>
                        <input type="hidden" th:name="'answers[' + ${iterStat.index} + '].username'"
                               th:value="${session.user.username}">
                        <input type="text" th:name="'answers[' + ${iterStat.index} + '].answer'">
                    </div>
                </th:block>
            </div>
        </th:block>
        <input type="submit" value="제출">
    </form>
</div>
</body>
</html>
