<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 30px;
        }

        hr {
            border: 0;
            border-top: 2px solid #ccc;
            width: 80%;
            margin: 20px auto;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table thead {
            background: #4CAF50;
            color: #fff;
        }

        table thead th {
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
        }

        table tbody tr {
            background: #f9f9f9;
            text-align: center;
        }

        table tbody tr:nth-child(even) {
            background: #f2f2f2;
        }

        table td {
            padding: 10px;
            font-size: 1em;
        }

        table tr:hover {
            background: #e1f5e1;
        }
    </style>
</head>
<body>
    <h1 th:text="${member.username} + '님의 점수 표'"></h1>
    <hr>
    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>국어점수</th>
                    <th>수학점수</th>
                    <th>국사점수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td th:text="${member.getKoreanScore()}"></td>
                   <td th:text="${member.getMathScore()}"></td>
                   <td th:text="${member.getHistoryScore()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
